<h3 [ngClass]="{ 'strike-out': !item.active }">
  {{ item.title || 'missing title' }}
</h3>


<div class="card-content">

  Task Active?: {{ item.active }}<br>
  {{ item.timeStamp | date: 'medium' }}

</div>

<div class="card-footer">
  <span class="button is-small is-info card-footer-item" (click)='updateTimeStamp()' style="border-radius: 2px">Update Timestamp</span>
  <span class="button is-small is-success card-footer-item" *ngIf='item.active' (click)='updateActive(false)' style="border-radius: 2px">Mark Complete</span>
  <span class="button is-small is-warning card-footer-item" *ngIf='!item.active' (click)='updateActive(true)' style="border-radius: 2px">Mark Incomplete</span>
  <span class="button is-small is-danger card-footer-item" (click)='deleteItem()' style="border-radius: 2px">Delete</span>
</div>
